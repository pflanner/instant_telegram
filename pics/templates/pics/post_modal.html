<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
    <form method="POST" enctype="multipart/form-data" id="fileForm">
        {% csrf_token %}
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="file" id="fileElem" name="mediaUpload" class="mx-3 my-3" accept="image/jpeg">
                    <input type="text" id="caption" name="caption" class="mx-3 my-3">
                    <label for="caption">Caption</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input type="submit" id="fileSubmit" class="btn btn-primary" value="Post"/>
                </div>
            </div>
        </div>
    </form>
</div>
