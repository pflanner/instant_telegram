{% extends 'pics/base.html' %}

{% block content %}
<div class="container my-5">
<h3>Followers of {{username}}</h3>
{% for id, follower in followers %}
<li><a href="../../{{id}}/">{{follower}}</a></li>
{% endfor %}

<h3>Users who {{username}} follows</h3>
{% for id, followee in followees %}
<li><a href="../../{{id}}">{{followee}}</a></li>
{% endfor %}
</div>
{% endblock %}
