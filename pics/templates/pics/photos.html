{% extends 'pics/base.html' %}

{% block content %}
<input type="hidden" id="page-name" value="photos"/>

<div class="container min-width pb-3">
<div class="container mb-5 p-0">
    <h2>{{username}}</h2>
    <input type="hidden" id="user_id" value="{{user_id}}"/>
    {% csrf_token %}
    {% if user.username != username %}
    {% if is_following %}
    <button class="btn btn-primary" name="following" onclick="toggleFollow(this)">Following</button>
    {% else %}
    <button class="btn btn-outline-primary" name="not_following" onclick="toggleFollow(this)">Follow</button>
    {% endif %}
    {% endif %}
</div>
<div id="photo-content">
{% for media in media %}
<div class="container thin-border min-width p-0 mb-5 bg-white">
{% include 'pics/photo_content.html' %}
</div>
{% endfor %}
</div>
</div>
{% endblock %}
