<div class="container min-width p-0">
    {% if media.media_type == 'VIDEO' %}
    <video width="614" height="614" controls>
        <source src="{{media.url}}" type="video/mp4">
    </video>
    {% else %}
    <img src="{{media.url}}" width="614" height="614"/>
    {% endif %}
    <div class="ml-3 my-3" style="width: 614;">
        <div class="like-wrapper">
            {% if media.is_liked %}
            <a href="javascript:void(0);" class="like-button is-active" name="{{media.photo_id}}">
            {% else %}
            <a href="javascript:void(0);" class="like-button" name="{{media.photo_id}}">
            {% endif %}
                <i class="material-icons not-liked bouncy">favorite_border</i>
                <i class="material-icons is-liked bouncy">favorite</i>
                <span class="like-overlay"></span>
            </a>
            <div class="like-count"></div>
        </div>
        <div class="photo-caption">
            {% if media.caption %}
            <b>{{media.username}}</b> {{media.caption}}
            {% endif %}
        </div>
    </div>
    {% include 'pics/comments.html' %}
</div>
