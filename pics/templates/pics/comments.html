<div>
    <div class="comments col-md-9" id="comments-{{media.photo_id}}">
        {% for comment in media.comments %}
        {% include 'pics/comment.html' %}
        {% endfor %}
    </div>
    <form method="POST" enctype="multipart/form-data" class="comment-form" name="{{media.photo_id}}">
        {% csrf_token %}
        <textarea class="comment-text py-2 mx-2" maxlength="300" name="comment-text" rows="1"
                  placeholder="Add a commentâ€¦"></textarea>
        <input type="submit" class="comment-submit" value="Post">
    </form>
</div>
